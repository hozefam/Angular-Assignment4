<div class="ui container">
  <h1 class="ui header">Assignment 4 - Attribute Components</h1>
  <div class="ui divider"></div>

  <h3 class="ui header">How strong are your passwords?</h3>

  <div class="ui message">
    <div class="header">
      appPasswordStrength
    </div>
    <p>
      Custom directive 'appPasswordStrength' to show if the password is strong
      or weak
    </p>
    <p>Entered Password is</p>
    <h2 class="ui header">{{ enteredPassword }}</h2>
  </div>

  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" [checked]="mustContainLowerCaseLetters" />
      <label>Must include Lowercase</label>
    </div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" [checked]="mustContainUpperCaseLetters" />
      <label>Must include Uppercase </label>
    </div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" [checked]="mustContainNumbers" />
      <label>Must include Numbers</label>
    </div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" [checked]="mustContainSpecialCharacters" />
      <label>Must include Special characters</label>
    </div>
  </div>
  <br />
  <div
    class="ui massive input fluid"
    [minLength]="8"
    [mustContainLowerCaseLetters]="mustContainLowerCaseLetters"
    [mustContainNumbers]="mustContainNumbers"
    [mustContainUpperCaseLetters]="mustContainUpperCaseLetters"
    [mustContainSpecialCharacters]="mustContainSpecialCharacters"
    appPasswordStrength
    (Validate)="onValidate($event)"
  >
    <input
      type="text"
      placeholder="Enter your password"
      type="password"
      [(ngModel)]="enteredPassword"
    />
  </div>

  <div class="ui red message" *ngIf="!isPasswordValid">
    The password does not meet the requirements
  </div>
  <div class="ui green message" *ngIf="isPasswordValid">
    The password is valid
  </div>
</div>
